<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organlar Görseli</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: #fde0cf;
        color: #76202c;
        text-align: center;
        padding: 20px;
      }

      main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* Soldaki alan sabit genişlikte olacak */
      .left {
        width: 60%;
        position: relative;
      }

      .right {
        flex: 1;
        padding-right: 2%;
        padding-top: 2%;
        margin: auto;
        overflow-y: auto;
      }

      /* Resim */
      .image-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        width: 80%;
        max-height: 90%;
        object-fit: contain;
      }

      /* Organların üzerine gelindiğinde çerçeve eklenmesi */
      .organ {
        position: absolute;
        border: 2px solid transparent;
        cursor: pointer;
      }

      .organ:hover {
        border: 2px solid red;
      }

      /* Organların konumlandırılması */
      .heart {
        top: 20%;
        left: 43%;
        width: 14%;
        height: 17%;
        z-index: 2;
      }
      .lungs {
        top: 7%;
        left: 29%;
        width: 41%;
        height: 28%;
        z-index: 1;
      }
      .liver {
        top: 33%;
        left: 30%;
        width: 22%;
        height: 15%;
        z-index: 3;
      }
      .stomach {
        top: 37%;
        left: 43%;
        width: 25%;
        height: 18%;
        z-index: 2;
      }
      .pancreas {
        top: 48%;
        left: 35%;
        width: 14%;
        height: 7%;
        z-index: 6;
      }
      .spleen {
        top: 47%;
        left: 32%;
        width: 12%;
        height: 10%;
        z-index: 5;
      }
      .gallbladder {
        top: 44%;
        left: 40%;
        width: 5%;
        height: 3%;
        z-index: 7;
      }
      .small-intestine {
        top: 63%;
        left: 35%;
        width: 30%;
        height: 13%;
        z-index: 7;
      }
      .large-intestine {
        top: 55%;
        left: 29%;
        width: 42%;
        height: 29%;
        z-index: 6;
      }

      .organ-button {
        align-items: center;
        background-color: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0.25rem;
        box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
        box-sizing: border-box;
        color: rgba(0, 0, 0, 0.85);
        cursor: pointer;
        display: inline-flex;
        font-family: system-ui, -apple-system, system-ui, "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: 600;
        justify-content: center;
        line-height: 1.25;
        margin: 0;
        min-height: 2rem;
        padding: calc(0.875rem - 1px) calc(1.5rem - 1px);
        position: relative;
        text-decoration: none;
        transition: all 250ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        width: auto;
      }

      .organ-button:hover,
      .organ-button :focus {
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
        color: rgba(0, 0, 0, 0.65);
      }

      .organ-button :hover {
        transform: translateY(-1px);
      }

      .organ-button:active {
        background-color: #f0f0f1;
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
        color: rgba(0, 0, 0, 0.65);
        transform: translateY(0);
      }

      /* Organlar Butonlarını Düzenlemek İçin Flexbox */
      .buttons-container {
        display: flex;
        gap: 5px;
        align-items: center;
        flex-direction: column;
      }

      /* Info-box */
      .info-box {
        background-color: #fff;
        min-height: 250px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
        padding: 15px;
        margin-top: 20px;
        font-size: 14px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Organlarımızı Tanıyalım!</h1>
    </header>
    <main>
      <div class="left">
        <div class="image-container">
          <img src="./human-body-organs-1.png" alt="İnsan Organları" />
          <!-- Organlar için etkileşimli bölgeler -->
          <div class="organ heart"></div>
          <div class="organ lungs"></div>
          <div class="organ stomach"></div>
          <div class="organ liver"></div>
          <div class="organ pancreas"></div>
          <div class="organ gallbladder"></div>
          <div class="organ small-intestine"></div>
          <div class="organ large-intestine"></div>
          <div class="organ spleen"></div>
        </div>
      </div>
      <div class="right">
        <div class="buttons-container">
          <button class="organ-button" onclick="highlightOrgan('heart')">
            Kalp
          </button>
          <button class="organ-button" onclick="highlightOrgan('lungs')">
            Akciğer
          </button>
          <button class="organ-button" onclick="highlightOrgan('stomach')">
            Mide
          </button>
          <button class="organ-button" onclick="highlightOrgan('liver')">
            Karaciğer
          </button>
          <button class="organ-button" onclick="highlightOrgan('pancreas')">
            Pankreas
          </button>
          <button class="organ-button" onclick="highlightOrgan('gallbladder')">
            Safra Kesesi
          </button>
          <button
            class="organ-button"
            onclick="highlightOrgan('small-intestine')"
          >
            İnce Bağırsak
          </button>
          <button
            class="organ-button"
            onclick="highlightOrgan('large-intestine')"
          >
            Kalın Bağırsak
          </button>
          <button class="organ-button" onclick="highlightOrgan('spleen')">
            Dalak
          </button>
        </div>

        <!-- Info Box -->
        <div id="info-box" class="info-box"></div>
      </div>
    </main>

    <script>
      // Organın üzerine gelindiğinde çerçeve eklemek ve info-box güncellemek için fonksiyon
      function highlightOrgan(organ) {
        // Tüm organlardan çerçeveyi kaldır
        const allOrgans = document.querySelectorAll(".organ");
        allOrgans.forEach(function (item) {
          item.style.border = "2px solid transparent";
        });

        // Seçilen organın etrafına çerçeve ekle
        const selectedOrgan = document.querySelector(`.${organ}`);
        selectedOrgan.style.border = "2px solid red";

        // Info-box içeriğini güncelle ve görünür yap
        const infoBox = document.getElementById("info-box");
        let infoText = "";

        // Organın işlevini belirle
        switch (organ) {
          case "heart":
            infoText =
              "Kalp, vücudumuzun ritmik motoru! Günde yaklaşık 100 bin kez atarak kanı tüm organlara ulaştırır.";
            infoHeader = "KALP"; // Başlık
            break;
          case "lungs":
            infoText =
              "Akciğerler, vücudumuzun hava filtreleri! Nefes aldığında oksijeni toplar, nefes verdiğinde karbondioksiti dışarı atar.";
            infoHeader = "AKCİĞER"; // Başlık
            break;
          case "stomach":
            infoText =
              "Mide, yediklerimizi enerjiye dönüştüren sindirim ustası! Yiyecekleri parçalayarak vücudumuzun kullanabileceği hale getirir.";
            infoHeader = "MİDE"; // Başlık
            break;
          case "liver":
            infoText =
              "Karaciğer, vücudumuzun kimya laboratuvarı! Kanın temizlenmesi, enerji depolanması ve safra üretiminden sorumludur.";
            infoHeader = "KARACİĞER"; // Başlık
            break;
          case "pancreas":
            infoText =
              "Pankreas, sindirim ve kan şekeri kontrolünde uzman! Enzimler ve hormonlar üreterek dengemizi sağlar.";
            infoHeader = "PANKREAS"; // Başlık
            break;
          case "gallbladder":
            infoText =
              "Safra kesesi, safra sıvısını depolar ve yağların sindirilmesine yardımcı olur.";
            infoHeader = "SAFRA KESESİ"; // Başlık
            break;
          case "small-intestine":
            infoText =
              "İnce bağırsak, besinlerin özünü çıkaran uzun sindirim kanalı! Yediklerimizin faydalı kısımlarını emer.”";
            infoHeader = "İNCE BAĞIRSAK"; // Başlık
            break;
          case "large-intestine":
            infoText =
              "Kalın bağırsak, vücudumuzun atık yöneticisi! Sindirimden kalanları düzenler ve suyu geri emer.";
            infoHeader = "KALIN BAĞIRSAK"; // Başlık
            break;
          case "spleen":
            infoText =
              "Dalak, bağışıklık sistemimizin destekçisi! Kanı temizler ve vücudumuzu hastalıklara karşı korur.";
            infoHeader = "DALAK"; // Başlık
            break;
          default:
            infoText = "Bu organ hakkında bilgi bulunmamaktadır.";
            infoHeader = "Bilinmiyor"; // Başlık
        }

        // Info-box içeriğini güncelle ve göster
        infoBox.innerHTML = `
    <h3>${infoHeader}</h3> <!-- Başlık eklendi -->
    <p>${infoText}</p>
  `;
        infoBox.style.display = "block";
      }
    </script>
  </body>
</html>
