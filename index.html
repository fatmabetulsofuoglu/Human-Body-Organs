<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organlarımızı Tanıyalım!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      header {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 25px 0px 25px 0px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 600;
        line-height: 1;
        color: white;
        -webkit-text-stroke: 1px black;
        text-shadow: 1px 1px black;
      }

      main {
        background-image: url("./background.png");
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .left {
        width: 60%;
        padding-left: 5%;
        min-height: 90vh;
        position: relative;
      }

      .right {
        flex: 1;
        padding-right: 5%;
        padding-top: 5%;
        overflow-y: auto;
      }

      .image-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }

      .image-container img {
        width: 100%;
        max-height: 90%;
        object-fit: contain;
      }

      /* Organların üzerine gelindiğinde çerçeve eklenmesi */
      .organ {
        position: absolute;
        border: 2px solid transparent;
        cursor: pointer;
      }

      .organ:hover {
        border: 2px solid red;
      }

      /* Organların konumlandırılması */

      /* Kalp */
      .heart {
        top: 20%;
        left: 35%;
        width: 35%;
        height: 15%;
        z-index: 2;
      }

      /* Akciğer */
      .lungs {
        top: 10%;
        left: 0%;
        width: 98%;
        height: 22%;
        z-index: 1;
      }

      /* Karaciğer */
      .liver {
        top: 32%;
        left: 3%;
        width: 62%;
        height: 12%;
        z-index: 3;
      }

      /* Mide */
      .stomach {
        top: 34%;
        left: 42%;
        width: 53%;
        height: 15%;
        z-index: 2;
      }

      /* Pankreas */
      .pancreas {
        top: 43%;
        left: 15%;
        width: 33%;
        height: 7%;
        z-index: 6;
      }

      /* Dalak */
      .spleen {
        top: 43%;
        left: 8%;
        width: 30%;
        height: 9%;
        z-index: 5;
      }

      /* Safra Kesesi */
      .gallbladder {
        top: 40%;
        left: 27%;
        width: 15%;
        height: 3%;
        z-index: 7;
      }

      /* Böbrekler */
      .kidney {
        border: 2px solid red;
        top: 48%;
        left: 15%;
        width: 70%;
        height: 10%;
        z-index: 10;
      }

      /* İnce Bağırsak */
      .small-intestine {
        top: 55%;
        left: 17%;
        width: 65%;
        height: 12%;
        z-index: 7;
      }

      /* Kalın Bağırsak */
      .large-intestine {
        top: 49%;
        left: 1%;
        width: 99%;
        height: 23%;
        z-index: 6;
      }

      .organ-button {
        align-items: center;
        background-color: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0.25rem;
        box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
        box-sizing: border-box;
        color: rgba(0, 0, 0, 0.85);
        cursor: pointer;
        display: inline-flex;
        font-family: system-ui, -apple-system, system-ui, "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: 600;
        justify-content: center;
        line-height: 0.8;
        margin: 0;
        min-height: 1rem;
        padding: calc(0.875rem - 1px) calc(1.5rem - 1px);
        position: relative;
        text-decoration: none;
        transition: all 250ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        width: auto;
      }

      .organ-button:hover,
      .organ-button :focus {
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
        color: rgba(0, 0, 0, 0.65);
      }

      .organ-button :hover {
        transform: translateY(-1px);
      }

      .organ-button:active {
        background-color: #f0f0f1;
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
        color: rgba(0, 0, 0, 0.65);
        transform: translateY(0);
      }

      .buttons-container {
        display: flex;
        gap: 5px;
        align-items: center;
        flex-direction: column;
      }

      .info-box {
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        display: none;
        padding: 15px;
        margin-top: 20px;
        margin-left: 10px;
        font-size: 14px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Organlarımızı Tanıyalım!</h1>
    </header>
    <main>
      <div class="left">
        <div class="image-container">
          <img src="./human-body-organs-2.svg" alt="İnsan Organları" />
          <div class="organ heart" onclick="highlightOrgan('heart')"></div>
          <div class="organ lungs" onclick="highlightOrgan('lungs')"></div>
          <div class="organ stomach" onclick="highlightOrgan('stomach')"></div>
          <div class="organ liver" onclick="highlightOrgan('liver')"></div>
          <div
            class="organ pancreas"
            onclick="highlightOrgan('pancreas')"
          ></div>
          <div
            class="organ gallbladder"
            onclick="highlightOrgan('gallbladder')"
          ></div>
          <div class="organ kidney" onclick="highlightOrgan('kidney')"></div>
          <div
            class="organ small-intestine"
            onclick="highlightOrgan('small-intestine')"
          ></div>
          <div
            class="organ large-intestine"
            onclick="highlightOrgan('large-intestine')"
          ></div>
          <div class="organ spleen" onclick="highlightOrgan('spleen')"></div>
        </div>
      </div>
      <div class="right">
        <div class="buttons-container">
          <button class="organ-button" onclick="highlightOrgan('heart')">
            Kalp
          </button>
          <button class="organ-button" onclick="highlightOrgan('lungs')">
            Akciğer
          </button>
          <button class="organ-button" onclick="highlightOrgan('stomach')">
            Mide
          </button>
          <button class="organ-button" onclick="highlightOrgan('liver')">
            Karaciğer
          </button>
          <button class="organ-button" onclick="highlightOrgan('pancreas')">
            Pankreas
          </button>
          <button class="organ-button" onclick="highlightOrgan('gallbladder')">
            Safra Kesesi
          </button>
          <button class="organ-button" onclick="highlightOrgan('kidney')">
            Böbrekler
          </button>
          <button
            class="organ-button"
            onclick="highlightOrgan('small-intestine')"
          >
            İnce Bağırsak
          </button>
          <button
            class="organ-button"
            onclick="highlightOrgan('large-intestine')"
          >
            Kalın Bağırsak
          </button>
          <button class="organ-button" onclick="highlightOrgan('spleen')">
            Dalak
          </button>
        </div>

        <div id="info-box" class="info-box"></div>
      </div>
    </main>

    <script>
      // Organın üzerine gelindiğinde çerçeve eklemek ve info-box güncellemek için fonksiyon
      function highlightOrgan(organ) {
        // Tüm organlardan çerçeveyi kaldır
        const allOrgans = document.querySelectorAll(".organ");
        allOrgans.forEach(function (item) {
          item.style.border = "2px solid transparent";
        });

        // Seçilen organın etrafına çerçeve ekle
        const selectedOrgan = document.querySelector(`.${organ}`);
        selectedOrgan.style.border = "2px solid red";

        // Info-box içeriğini güncelle ve görünür yap
        const infoBox = document.getElementById("info-box");
        let infoText = "";

        // Organın işlevini belirle
        switch (organ) {
          case "heart":
            infoText =
              "Kalp, vücudumuzun ritmik motoru! Günde yaklaşık 100 bin kez atarak kanı tüm organlara ulaştırır.";
            infoHeader = "KALP"; // Başlık
            break;
          case "lungs":
            infoText =
              "Akciğerler, vücudumuzun hava filtreleri! Nefes aldığında oksijeni toplar, nefes verdiğinde karbondioksiti dışarı atar.";
            infoHeader = "AKCİĞER"; // Başlık
            break;
          case "stomach":
            infoText =
              "Mide, yediklerimizi enerjiye dönüştüren sindirim ustası! Yiyecekleri parçalayarak vücudumuzun kullanabileceği hale getirir.";
            infoHeader = "MİDE"; // Başlık
            break;
          case "liver":
            infoText =
              "Karaciğer, vücudumuzun kimya laboratuvarı! Kanın temizlenmesi, enerji depolanması ve safra üretiminden sorumludur.";
            infoHeader = "KARACİĞER"; // Başlık
            break;
          case "pancreas":
            infoText =
              "Pankreas, sindirim ve kan şekeri kontrolünde uzman! Enzimler ve hormonlar üreterek dengemizi sağlar.";
            infoHeader = "PANKREAS"; // Başlık
            break;
          case "gallbladder":
            infoText =
              "Safra kesesi, sindirimin gizli yardımcısı! Karaciğerden gelen safra sıvısını depolar ve yağları mekanik olarak parçalamak için devreye girer.";
            infoHeader = "SAFRA KESESİ"; // Başlık
            break;
          case "kidney":
            infoText =
              "Böbrekler, vücudumuzun doğal filtreleri! Kandaki atıkları süzer ve idrar olarak dışarı atar.";
            infoHeader = "BÖBREKLER"; // Başlık
            break;
          case "small-intestine":
            infoText =
              "İnce bağırsak, besinlerin özünü çıkaran uzun sindirim kanalı! Yediklerimizin faydalı kısımlarını emer.";
            infoHeader = "İNCE BAĞIRSAK"; // Başlık
            break;
          case "large-intestine":
            infoText =
              "Kalın bağırsak, vücudumuzun atık yöneticisi! Sindirimden kalanları düzenler ve suyu geri emer.";
            infoHeader = "KALIN BAĞIRSAK"; // Başlık
            break;
          case "spleen":
            infoText =
              "Dalak, bağışıklık sistemimizin destekçisi! Kanı temizler ve vücudumuzu hastalıklara karşı korur.";
            infoHeader = "DALAK"; // Başlık
            break;
          default:
            infoText = "Bu organ hakkında bilgi bulunmamaktadır.";
            infoHeader = "Bilinmiyor"; // Başlık
        }

        // Info-box içeriğini güncelle ve göster
        infoBox.innerHTML = `
    <h3>${infoHeader}</h3> <!-- Başlık eklendi -->
    <p>${infoText}</p>
  `;
        infoBox.style.display = "block";
      }
    </script>
  </body>
</html>
